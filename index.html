<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 !!! -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center mt-3 mb-3">Shopping List</h1>
      <button id="show-form-btn" type="button" class="btn btn-success hidden">Show Form</button>
      <form id="enter-data">
        <input type="hidden" id="id" />
        <div class="mb-3">
          <label for="name" class="form-label">Item</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Item"
            required
            autofocus
          />
        </div>
        <div class="row custom-row">
          <div class="col mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              placeholder="Quantity"
              min="0"
              max="999999"
            />
          </div>
          <div class="col mb-3">
            <label for="units" class="form-label">Units</label>
            <input
              type="text"
              list="units-list"
              class="form-control"
              id="units"
              placeholder="Units"
              autocomplete="off"
            />
            <datalist id="units-list">
              <option>pcs</option>
              <option>g</option>
              <option>kg</option>
              <option>ml</option>
              <option>l</option>
            </datalist>
          </div>
          <div class="col mb-3 category-field">
            <label for="category" class="form-label">Category</label>
            <input
              type="text"
              list="categories-list"
              class="form-control"
              id="category"
              placeholder="Category"
              autocomplete="off"
            />
            <datalist id="categories-list">
              <option>fruit</option>
              <option>vegetables</option>
              <option>meat</option>
              <option>fish</option>
              <option>dairy</option>
              <option>bakery</option>
            </datalist>
          </div>
        </div>
        <div id="validation"></div>
        <button id="add-btn" type="button" class="btn btn-primary">Add</button>
        <button
          id="save-changes-btn"
          type="button"
          class="btn btn-warning"
          style="display: none"
        >
          Save changes
        </button>
        <button id="cancel-btn" type="button" class="btn btn-secondary">
          Cancel
        </button>
        <button id="hide-form-btn" type="button" class="btn btn-success">Hide Form</button>
      </form>
      <table class="table mt-3">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col" colspan="2">Quantity</th>
            <th scope="col">Category</th>
            <th class="table-btns"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
